assert_lefthook_installed: true
output:
  - meta # Print lefthook version
  - summary # Print summary block (successful and failed steps)
  - empty_summary # Print summary heading when there are no steps to run
  - success # Print successful steps
  - failure # Print failed steps printing
  - execution # Print any execution logs (but prints if the execution failed)
  - execution_out # Print execution output (but still prints failed commands output)
  - execution_info # Print `EXECUTE > ...` logging
  - skips # Print "skip" (i.e. no files matched)

pre-commit:
  parallel: true
  commands:
    prettier:
      glob: '*.{ts,tsx,jsx,css,md,json}'
      run: bunx prettier --check {staged_files}
    # eslint:
    #   glob: '*.{ts,tsx,jsx}'
    #   run: bunx eslint {staged_files}
commit-msg:
  commands:
    commitlint:
      run: bunx commitlint --edit $1
